<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>COSPLAYSS</title>
    <link rel="stylesheet" href="cp.css">
</head>
<body>
    <nav>
        <div class="nav-flex">
            <img src="images/cplogo.png" alt="logo" class="nav-img">
            <h1>COSPLAYSS</h1>
            <img src="images/cplogo.png" alt="logo" class="nav-img">
        </div>
    </nav>
    <main>
        <div class="bg-title">
            <h2>Arkadaşlarınla Cosplay Taklit Oyunu</h2>
        </div>
        <div id="menu">
            <button id="randomBtn">RANDOM CHARACTER</button>
            <button id="eachOtherBtn">EACH OTHER</button>
        </div>
        <div id="playerForm" class="hidden">
            <h3>Oyuncu İsimlerini Girin</h3>
            <div id="playerInputs"></div>
            <button id="addPlayer">Oyuncu Ekle</button>
            <button id="startGame">Başlat</button>
        </div>
        <div id="gameArea" class="hidden">
            <h3>Karakterler Dağıtıldı!</h3>
            <ul id="assignments"></ul>
            <div id="timer"></div>
            <button id="voteBtn" class="hidden">Oylamaya Geç</button>
        </div>
        <div id="voteArea" class="hidden">
            <h3>Oylama</h3>
            <ul id="voteList"></ul>
            <button id="showWinner">Kazananı Göster</button>
        </div>
        <div id="winnerArea" class="hidden">
            <h3 id="winnerText"></h3>
        </div>
    </main>
    <footer>
<p>Powered by Celil Çirik <a href="http://celilcirik.com.tr/?i=1"><i class="fa-solid fa-circle-info" style="color: white"></i></a></p>    </footer>
    <script src="cp.js"></script>
</body>
</html>
